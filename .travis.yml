language: node_js
node_js:
  - "lts/*"

addons:
  sonarcloud:
    organization: "ferzerkerx-github"
    token:
      secure: ""
env:
  secure: ""
cache:
  directories:
    - "node_modules"

install:
  - "npm install"
  - "npm install -g snyk"

script:
  - "CI=true npm test -- --coverage"
  - "sonar-scanner"
  - "npm run build"
  - "snyk test"

after_success:
  - snyk monitor